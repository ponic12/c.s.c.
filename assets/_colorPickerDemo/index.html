<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>




  <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mdColorPicker.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body ng-app="plunker" ng-controller="MainCtrl">
  <md-content layout-padding layout="row">
    <div layout="column" layout-margin flex="80">
      <h2>Demo</h2>
      <md-input-container>
        <label>Font</label>
        <md-select ng-model="textConfig.font" aria-label="Font Family">
          <md-option ng-repeat="font in textConfig.fonts" ng-style="{'font-family':font}">{{font}}</md-option>
        </md-select>
      </md-input-container>
      <div layout="row">
        <div md-color-picker ng-model="textConfig.textColor" md-color-preview></div>
      </div>
      <div layout="row">
        <div flex md-color-picker
        default="#ff0"
    md-color-generic-palette="false"
    md-color-sliders="false"
    md-color-history="false"
    md-color-material-palette="false"
    md-color-rgb="false"
    md-color-hsl="false"
    md-color-alpha-channel="false"
        ng-model="textConfig.textBackground"></div>
      </div>

      <div>
        <h5>Text Preview</h5>
        <div class="md-color-picker-checkered-bg" layout="row" layout-align="center center">
          <div class="text-preview" ng-style="{'background-color': textConfig.textBackground, 'color': textConfig.textColor, 'font-family': textConfig.font}" style="width: 100%; height: 100%;" layout="row" layout-align="center center" layout-padding>
            The five boxing wizards jump quickly.
          </div>
        </div>
      </div>
    </div>

    <span flex="20"></span>
  </md-content>


  <script src="js/tinycolor.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js"></script>


  <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

  <!-- Custom Scripts -->
  <script src="js/mdColorPicker.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
